<!DOCTYPE html>
<html lang="en">

<head>
    <title></title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="./terrain.js"></script>
    <script src="./target.js"></script>
</head>
<body>
    <a-scene>
        <a-assets timeout="300000">
            <a-asset-item id="Terrain" src="./Terrain/scene.gltf"/>
            <a-asset-item id="Plane" src="./Flight/Wright_Flyer.obj"/>
            <a-asset-item id="PlaneMtl" src="./Flight/Wright_Flyer.mtl"/>
        </a-assets>

        <a-sky color="#000000"></a-sky>
        <a-entity id="Terrain" target terrain gltf-model="#Terrain" position="0 0 0" scale="0.3 0.3 0.3">
            <!-- <a-entity geometry="primitive:torus;radius:1" position="0 0 0" scale="30 30 30"></a-entity> -->
        </a-entity>
        <!-- <a-entity obj-model="obj:#Plane;mtl:#PlaneMtl" position="0 0 0"></a-entity> -->
        <a-camera position="0 90 90" wasd-controls-enabled="false"></a-camera>
    </a-scene>
</body>
</html>
